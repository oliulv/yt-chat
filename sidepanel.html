<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <div id="status-bar" class="status-bar">
            <span id="status-text">INITIALIZING...</span>
            <div class="status-controls">
                <button id="persist-toggle-btn" class="persist-toggle">[PERSIST: OFF]</button>
                <button id="settings-btn" class="icon-btn">âš™</button>
            </div>
        </div>
        
        <div id="chat-history" class="chat-history">
            <div class="message system">
                <span class="prefix">></span> PAM READY. WAITING FOR CONTEXT...
            </div>
        </div>

        <div class="input-area">
            <span class="prompt">></span>
            <textarea id="user-input" placeholder="ENTER COMMAND..." rows="1" autofocus></textarea>
            <button id="send-btn">EXEC</button>
        </div>
    </div>
    <script type="module" src="sidepanel.js"></script>
</body>
</html>
