<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>// SYSTEM CONFIGURATION</h1>
        
        <div class="form-group">
            <label for="apiKey">OPENROUTER_API_KEY</label>
            <input type="password" id="apiKey" placeholder="sk-or-v1-...">
        </div>

        <div class="form-group">
            <label for="model">MODEL_SELECTION</label>
            <select id="model">
                <option value="openai/gpt-5.2-chat">GPT-5.2 Chat</option>
                <option value="openai/gpt-5.2">GPT-5.2</option>
                <option value="google/gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="google/gemini-3-pro-preview">Gemini 3 Pro Preview</option>
                <option value="anthropic/claude-sonnet-4.5">Claude Sonnet 4.5</option>
                <option value="x-ai/grok-4.1-fast">Grok 4.1 Fast</option>
                <option value="deepseek/deepseek-v3.2">DeepSeek v3.2</option>
            </select>
        </div>

        <div class="form-group">
            <label>KEYBOARD_SHORTCUT</label>
            <div class="shortcut-display" id="shortcut-display">
                <kbd>Alt</kbd> + <kbd>P</kbd>
            </div>
            <p class="help-text">
                To customize: go to chrome://extensions/shortcuts
            </p>
        </div>

        <div class="actions">
            <button id="save-btn">SAVE_CONFIG</button>
            <span id="status-msg" class="hidden">SAVED.</span>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
